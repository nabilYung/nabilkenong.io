<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Websiteku</h1>
            <ul>
                <li><a href="#home">Beranda</a></li>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Selamat Datang di Websiteku</h2>
        <p>Ini adalah landing page sederhana yang dibuat dengan HTML, CSS, dan JavaScript.</p>
    </section>

    <section id="about">
        <h2>Tentang Kami</h2>
        <p>Kami menyediakan solusi web untuk memenuhi kebutuhan Anda.</p>
    </section>

    <section id="contact">
        <h2>Kontak</h2>
        <form id="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Websiteku. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
